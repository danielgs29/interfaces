<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>

  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #C95FC0">
        <h1>Flor</h1>
        <p>Violeta</p>
      </div>
      <div style="background-color: #967430">
        <h1>Águila</h1>
        <p>En el ocaso</p>
      </div>
      <div style="background-color: #005881">
        <h1>Cielo Azul</h1>
        <p>Con sus montañas</p>
      </div>
      <div style="background-color: rgb(0, 0, 0)">
        <h1>Castillo Solitario</h1>
        <p>En el bosque</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('images/photo-1.jpg');"></div>
      <div style="background-image: url('images/photo-2.jpg');"></div>
      <div style="background-image: url('images/photo-3.jpg');"></div>
      <div style="background-image: url('images/photo-4.jpg');"></div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

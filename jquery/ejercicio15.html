<!DOCTYPE html>
<html>

<head>
    <title>Ejercicio 23</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("button").click(function () {
                $("#gusano").animate({ left: "+=820px" }, 1400, function () {
                    $("#gusano").hide();
                });
                $("button").prop("disabled",true)
            });
        });
    </script>
    <style>
        #contenedor {
            position: relative;
        }

        #gusano {
            position: absolute;
            top: 150px;
            width: 200px;
            margin-top: 5px ;
            z-index:1;
        }

        #manzana {
            position: absolute;
            top: 10%;
            right: 20%;
            width: 300px;
            height: 350px;
            margin-top: 5px ;
            z-index: 2;
        }
    </style>
</head>

<body>
    <button>Mover</button>
    <div id="contenedor">
    <img src="img/ciempies.png" id="gusano"></img>
    <img src="img/manzana.png" id="manzana"></img>
    </div>
</body>

</html>

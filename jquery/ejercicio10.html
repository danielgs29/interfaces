<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #seleccionado{
            border: blue solid;
            color: blue;
            width: 32%;
        }
        fieldset{
            width: 30%;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function(){
            $("input").change(function(){
                $("#lista").append(`<li>${this.value}`)
                $(`#${this.value}`).prop("disabled",true);
            })
        $("#vaciar").click(function(){
            location.reload();
        })
        })
    </script>
</head>
<body>
    <p>Indica cual de estos espacios has visitado durante el curso</p>
    <fieldset>
        <input type="checkbox" name="cafeteria" id="cafeteria" value="cafeteria">cafeteria <br> 
        <input type="checkbox" name="aula" id="aula" value="aula">Aula<br> 
        <input type="checkbox" name="biblioteca" id="biblioteca" value="biblioteca"> biblioteca <br>
        <input type="checkbox" name="patio" id="patio" value="patio"> patio <br>
        <input type="checkbox" name="jefatura" id="jefatura" value="jefatura">jefatura<br>
        <input type="checkbox" name="secretaria" id="secretaria" value="secretaria">Secretaria
    </fieldset> <br>

    <div id="seleccionado" >
        <p>usted ha visitado</p>
        <ol id="lista">
            
        </ol>
    </div>
    <button id="vaciar">Limpiar datos</button>
</body>
</html>
